<!DOCTYPE html>
<html>

<head>
  <title>Crank-Material</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TODO Can I get webpack to create these links too? -->
  <link rel="stylesheet" href="app.bundle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mdc-typography">
  <h1 class="mdc-typography--headline4">Crank-Material SwAK</h1>
  <p class="mdc-typography--body1">
    A Swiss army knife of Material Design components implemented using Crank.js.
  </p>
  <br>
  <div id="root"></div>
  <div>
    <div class="mdc-checkbox">
      <input type="checkbox"
             class="mdc-checkbox__native-control"
             id="checkbox-1"/>
      <div class="mdc-checkbox__background">
        <svg class="mdc-checkbox__checkmark"
             viewBox="0 0 24 24">
          <path class="mdc-checkbox__checkmark-path"
                fill="none"
                d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
        </svg>
        <div class="mdc-checkbox__mixedmark"></div>
      </div>
      <div class="mdc-checkbox__ripple"></div>
    </div>
</div>
</body>

</html>
